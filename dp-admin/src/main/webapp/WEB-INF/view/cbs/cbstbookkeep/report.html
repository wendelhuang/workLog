<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('')"></head>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="dpLTE">
	<div class="row">
		<div class="col-md-4 form-inline pull-left">
			<div class="form-group">
				<input v-model="keyword" @keyup.enter="load" type="text" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
			</div>
			<div class="form-group">
				<a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
			</div>
		</div>
		<div class="col-md-8">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<a v-if="hasPermission('CBS:T:BOOK:KEEP:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
					<a v-if="hasPermission('CBS:T:BOOK:KEEP:save')" class="btn btn-default" @click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
					<a v-if="hasPermission('CBS:T:BOOK:KEEP:remove')" class="btn btn-default" @click="remove(true)"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<el-button-group>
			<el-button type="primary" size="medium" @click="selectDateRange('3month')">三个月</el-button>
			<el-button type="primary" size="medium" @click="selectDateRange('6month')">六个月</el-button>
			<el-button type="primary" size="medium" @click="selectDateRange('1year')">一年</el-button>
			<el-button type="primary" size="medium" @click="selectDateRange('all')">所有</el-button>
			<el-button type="primary" size="medium" @click="selectDateRange('thisyear')">今年以来</el-button>
		</el-button-group>
		<el-date-picker v-model="dateRange" @change="selectDateRange('any')" type="daterange" range-separator="至" start-placeholder="开始日期" end-placeholder="结束日期" format="yyyy-MM-dd" value-format="yyyy-MM-dd">
		</el-date-picker>
	</div>
	<div class="row" id="report" style="width: 600px;height: 400px;">

	</div>
</div>
<div th:include="include/footer_js::footer"></div>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script th:src="@{/statics/plugins/chart/echarts.min.js}"></script>
<script th:src="@{/statics/js/cbs/cbstbookkeep/report.js}"></script>
</body>
</html>
