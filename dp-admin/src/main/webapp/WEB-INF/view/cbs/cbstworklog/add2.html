<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('新增-')"></head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle formRequired">用户ID</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="用户ID" v-model="cbsTWorklog.uid" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle formRequired">工作日期</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="工作日期" v-model="cbsTWorklog.workDate" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle formRequired">星期</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="星期" v-model="cbsTWorklog.workDayOfWeek" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle formRequired">上午内容</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="上午内容" v-model="cbsTWorklog.morning" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle formRequired">下午内容</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="下午内容" v-model="cbsTWorklog.afternoon" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle formRequired">晚上内容</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="晚上内容" v-model="cbsTWorklog.evening" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle formRequired">创建时间</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="创建时间" v-model="cbsTWorklog.createTime" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle formRequired">更新时间</td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="更新时间" v-model="cbsTWorklog.updateTime" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
		</table>
	</div>
    <div th:include="include/footer_js::footer"></div>
    <script th:src="@{/statics/js/cbs/cbstworklog/add.js}"></script>
</body>
</html>
