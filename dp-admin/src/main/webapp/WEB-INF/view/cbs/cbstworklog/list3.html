<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('')"></head>
</head>
<body>
<div id="dpLTE">
      <div class="row">
		<div class="col-md-4 form-inline pull-left">
		</div>
		<div class="col-md-8">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<a class="btn btn-default" @click="backward"><i class="fa fa-backward"></i>&nbsp;往后</a>
					<a class="btn btn-default" @click="forward">往前&nbsp;<i class="fa fa-forward"></i></a>
				</div>
			</div>
		</div>
	</div>
	  <el-table border :row-style="rowStyle" :data="tableData">
	    <el-table-column prop="workDate" label="日期" width="100px" header-align="center" align="center">
	    </el-table-column>
	    <el-table-column prop="dayOfWeek" label="星期" width="100px" header-align="center" align="center">
	    </el-table-column>
	    <el-table-column prop="morning" label="上午" header-align="center" align="left">
	      <template slot-scope="scope">
	        <el-input type="textarea" autosize v-model="scope.row.morning"></el-input>
	      </template>
	    </el-table-column>
	    <el-table-column prop="afternoon" label="下午" header-align="center" align="left">
	      <template slot-scope="scope">
	        <el-input type="textarea" autosize  v-model="scope.row.afternoon"></el-input>
	      </template>
	    </el-table-column>
	    <el-table-column prop="evening" label="晚上" header-align="center" align="left">
	      <template slot-scope="scope">
	        <el-input type="textarea" autosize v-model="scope.row.evening"></el-input>
	      </template>
	    </el-table-column>
	    <el-table-column label="操作" header-align="center" width="50px" align="center">
	      <template slot-scope="scope">
	        <a @click="saveWorkLog(scope.row.id, scope.row.workDate, scope.row.morning, scope.row.afternoon, scope.row.evening)" title="保存"><i class="fa fa-save"></i></a>
	        <a @click="removeWorkLog(scope.row.id, scope.row.workDate)" title="清空"><i class="fa fa-trash-o"></i></a>
	      </template>
	    </el-table-column>
	  </el-table>
	  <div class="row">
		<div class="col-md-4 form-inline pull-left">
		</div>
		<div class="col-md-8">
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<a class="btn btn-default" @click="backward"><i class="fa fa-backward"></i>&nbsp;往后</a>
					<a class="btn btn-default" @click="forward">往前&nbsp;<i class="fa fa-forward"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/statics/js/cbs/cbstworklog/list.js}"></script>
</body>
</html>
